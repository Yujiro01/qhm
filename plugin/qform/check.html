<div class="qform-checkboxes">
  <?php foreach ($el['option'] as $k => $v): ?>
    <?php if ($el['inline']): ?>

      <label class="checkbox-inline">
        <input type="checkbox" name="qform[<?php echo h($el['id'])?>][<?php echo h($k) ?>]"
          value="<?php echo h($v) ?>"
          <?php if (isset($checked_values[$k]) && $v == $checked_values[$k]) :?>
            checked
          <?php endif ?>
        >
        <?php echo $v ?>
      </label>

    <?php else: ?>

      <div class="checkbox">
        <label>
          <input type="checkbox" name="qform[<?php echo h($el['id'])?>][<?php echo h($k) ?>]"
            value="<?php echo h($v) ?>"
            <?php if (isset($checked_values[$k]) && $v == $checked_values[$k]) :?>
              checked
            <?php endif ?>
          >
          <?php echo $v ?>
        </label>
      </div>

    <?php endif ?>
  <?php endforeach ?>
</div>
